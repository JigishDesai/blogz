{% extends "base.html" %}


{% block content %}
<h1>blog posts!</h1>
    <ul>
        {% for blog in blogs %}
            <li><h3><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h3>
            {{blog.body}}
            </li>    
            <p><i>written by: <a href="/blog?user={{blog.owner.id}}">{{blog.owner.username}}</a></i></p>
        {% endfor %}
    </ul>

{% endblock %}
